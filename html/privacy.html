<!DOCTYPE html>
<html>
    <head>
        <title>Privacy Flyout</title>
        <script src="js/privacy-Flyout.js"></script>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" id="privacyFlyout"
             data-win-options="{settingsCommandId:'privacy',width:'wide'}">
            <div class="win-ui-dark win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Privacy Information</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <label>Asteroid Bounce never collects user data.</label>
                </div>
            </div>
        </div>
    </body>
</html>
